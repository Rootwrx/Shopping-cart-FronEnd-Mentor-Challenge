<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script type="module" defer src="./src/js/app.js"></script>

    <title>Product List With Cart</title>
  </head>
  <body>
    <div class="loader"></div>
    <div class="order-confirmed">
      <div>
        <img
          src="assets/images/icon-order-confirmed.svg"
          alt="order confirmed icon"
        />
        <h3>order confirmed</h3>
        <span>we hope you enjoy your food</span>
      </div>

      <button class="main-btn start-new-order">start a new order</button>
    </div>

    <div class="overlay"></div>
    <header class="header">
      <nav class="container">
        <a href="#0" class="logo">Shopping Cart</a>

        <button class="cart-icon">
          <img
            src="assets/images/icon-shopping-cart.png"
            alt="icon-shopping-cart"
          />
        </button>
      </nav>
    </header>

    <section class="products-container container">
      <h1>Desserts</h1>
      <div class="content">
        <div class="products"></div>

        <aside id="cart" class="cart-container cart">
          <h3 class="cart-title">
            Your Cart (<span class="item-count">0</span>)
          </h3>

          <div class="cart-empty">
            <img
              src="./assets/images/illustration-empty-cart.svg"
              alt="illustration empty cart"
            />
            <!-- <h3>your added items will appear here.</h3> -->
            <h3>your cart is empty</h3>
          </div>
          <div class="cart-holder hidden">
            <div class="cart-body">
              <div class="cart-items"></div>
              <div class="cart-summary">
                <div class="order-total">
                  <span class="total-label">Order Total</span>
                  <h4 class="total-amount">
                    $<span class="cart-total">0</span>
                  </h4>
                </div>
              </div>
            </div>
            <p class="delivery-note">
              <img src="assets/images/icon-carbon-neutral.svg" alt="" />
              <span>This is a carbon-neutral delivery</span>
            </p>
            <button class="main-btn confirm-order">Confirm Order</button>
          </div>
        </aside>
      </div>
    </section>
  </body>
</html>
